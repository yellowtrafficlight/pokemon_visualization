<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="allow">
    <title>Pokemon Stats Dashboard</title>
    <!-- Import the Tableau Embedding API -->
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <h1>Pokemon Stats Dashboard</h1>
    
    <div class="dashboard-container">
        <!-- Replace the URL with your actual Tableau Public dashboard URL -->
        <tableau-viz 
            id="tableauViz" 
            src="https://public.tableau.com/app/profile/michael.wang5327/viz/final_project_v1_17448617236470/Dashboard1" 
            device="desktop" 
            toolbar="bottom" 
            hide-tabs>
        </tableau-viz>
    </div>

    <script type="module">
        // Optional: Add additional JavaScript here to interact with your visualization
        import { TableauViz, TableauEventType } from 'https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js';
        
        // Access the viz object if you need to control it programmatically
        const viz = document.getElementById('tableauViz');
        
        // Example: Add an event listener
        viz.addEventListener(TableauEventType.ParameterChanged, (event) => {
            console.log("Parameter changed:", event.detail);
        });
    </script>
</body>
</html>
